---
- name: remove if absent
  include_tasks: absent.yml
  when: state == "absent" or force

- name: disk_model vha
  include_tasks: vha.yml
  when: 
    - disk_model|default("vha") == "vha"
    - state == "present"

- name: disk_model vscsi
  include_tasks: vscsi.yml
  when: 
    - disk_model|default("vha") == "vscsi"
    - state == "present"
    